<div class="mt-5">
  <form [formGroup]="studentForm">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control w-25"
        id="name"
        placeholder="Please enter Name"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>
    
    <div class="form-group">
      <input
        type="text"
        class="form-control w-25"
        formControlName="id"
        name="id"
        placeholder="Student ID"
        id="id"
        [readOnly]="isEdit"
        [ngClass]="{ 'is-invalid': submitted && f['id'].errors }"
      />
      <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
        <div *ngIf="f['id'].errors['required']">Id is required</div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control w-25"
        formControlName="gender"
        name="gender"
        placeholder="Gender"
        id="gender"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control w-25"
        formControlName="address"
        name="address"
        placeholder="Address"
        id="address"
      />
    </div>
  </form>
  
  <button class="btn btn-success mt-3" (click)="add()" *ngIf="!isEdit">Save</button>
  <button class="btn btn-success mt-3 mx-3" (click)="edit()" *ngIf="isEdit">Update</button>
  <button class="btn btn-success mt-3 mx-3" (click)="resetForm()" *ngIf="!isEdit">Reset</button>
  
  <div>{{ msg }}</div>

<p>Hobbies</p>

    <input type="checkbox" id="btncheck1" autocomplete="off">
    <label style="padding-top: 42px; padding-left: 10px;" for="btncheck1">Checkbox</label>

    <input type="checkbox"  id="btncheck3" autocomplete="off">
    <label for="btncheck3">Checkbox 3</label> -->
  </div>
</div>
